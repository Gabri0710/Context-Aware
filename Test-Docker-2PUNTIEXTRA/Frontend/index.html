<html lang="en">
  <head>
    <link rel="stylesheet" href=".\ol\ol.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .map {
        height: 550px;
        width: 80%;
      }
      .container {
            display: flex;
        }
      .label{
        font-size: 24px;
      }
      
    </style>
    <script src=".\ol\dist\ol.js" type="text/javascript"> </script>
    <script src=".\script.js"></script>

    <title>OpenLayers example</title>
  </head>


  <body>
    <h2>Geofence emergency admin setup</h2>

    <form id="addGeofenceForm">
      <label for="inputData">Inserisci Titolo dell'allarme:</label>
      <input type="text" id="inputData" name="titolo_allarme" autocomplete="off"><br>
      <label for="inputData">Inserisci Testo dell'allarme da inserire dentro il geofence:</label>
      <input type="text" id="inputData" name="testo_allarme1" autocomplete="off"><br>
      <label for="inputData">Inserisci Testo dell'allarme da inserire a 1km dal geofence:</label>
      <input type="text" id="inputData" name="testo_allarme2" autocomplete="off"><br>
      <label for="inputData">Inserisci Testo dell'allarme da inserire a 1-2km dal geofence:</label>
      <input type="text" id="inputData" name="testo_allarme3" autocomplete="off">
      <button type="submit">Inserisci allarme</button>
    </form>

    
      
    <button id="viewAllUserButton">Visualizza tutti gli utenti</button>
    <button id="viewWalkingUserButton">Visualizza gli utenti a piedi</button>
    <button id="viewCarUserButton">Visualizza gli utenti in macchina</button>
    <br>
    <br>
    <form id="ClusterForm">
      <label for="inputData">Inserisci numero di Cluster: </label>
      <input type="text" id="inputData" name="num_cluster" autocomplete="off" pattern="[0-9]*">
      <button type="submit">Visualizza Cluster</button>
    </form>
    <button id="viewElbowCluster">Visualizza Cluster Elbow</button>
    <label id="elbowLabel"></label>
    

    <div class="container">
      <div id="map" class="map"></div>
      <div class="label">
        <form id="deleteGeofenceForm">
          <label class="label">ID Geofence:</label>
          <br>
          <label class="label" id="id_geofence_label" name="id_allarme"></label>
          <br>
        </form>
        <label class="label">Titolo:</label>
        <br>
        <label class="label" id="titolo_geofence_label"></label>
        <br>
        <br>
        <label class="label">Utenti all'interno:</label>
        <br>
        <label class="label" id="n_utenti_label"></label>
        <br>
        <br>
        <button type="submit" form="deleteGeofenceForm" id="deleteButton" disabled>Cancella</button>
        <button class="btn btn-primary" type="button">Primary action</button>
        <i class="bi bi-2-square-fill"></i>
  
      </div>
      
    </div>
    
    <br>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
