apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database-container
        image: gabri071098/databaseimage:latest 
        ports:
        - containerPort: 5432 # Porta su cui il database Ã¨ accessibile all'interno del container
