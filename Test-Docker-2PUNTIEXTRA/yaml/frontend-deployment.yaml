apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1 # Numero desiderato di repliche del frontend
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: gabri071098/frontendimage:extra5 # Inserisci il nome dell'immagine del tuo frontend
        ports:
        - containerPort: 80 # Porta su cui il frontend Ã¨ accessibile all'interno del container
